<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            // GitHub Pages에서 404 발생 시, 사용자가 요청한 경로로 리다이렉트
            var pathname = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;

            // 현재 경로가 "/survey"로 시작하지 않으면 "/survey"로 수정
            if (!pathname.startsWith("/survey")) {
                pathname = "/survey" + pathname;
            }

            // 404 발생 시 "/survey/index.html"로 리다이렉트하고 경로 정보 추가
            window.location.replace("/survey/index.html" + "#" + pathname + search + hash);
        </script>
    </head>
    <body></body>
</html>
